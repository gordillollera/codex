<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <title>{{ page.title | default: site.title }} | {{ site.title }}</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
  <style>
    /* Estilos base para que el SVG cubra toda la pantalla */
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Contenedor SVG fijado al fondo */
    svg.background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;          /* detrás del contenido */
      pointer-events: none; /* no bloquear clics */
    }

    /* Líneas animadas */
    .line {
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-dasharray: 8 12;
      animation: dash 18s linear infinite;
      opacity: 0.5;
      transform: translateZ(0); /* aceleración por GPU */
    }

    /* Colores temáticos */
    .python { stroke: #306998; }
    .javascript { stroke: #f7df1e; }
    .gpt { stroke: #00c39e; }
    /* Gradiente para HTML/CSS */
    .htmlcss { stroke: url(#htmlcssGrad); }

    /* Animación del desplazamiento del trazo */
    @keyframes dash {
      to { stroke-dashoffset: -40; }
    }

    /* Respeta la preferencia de menos movimiento */
    @media (prefers-reduced-motion: reduce) {
      .line { animation: none; }
    }

    /* Ajustes para pantallas pequeñas */
    @media (max-width: 768px) {
      .optional { display: none; }
      .line { animation-duration: 10s; }
    }
  </style>
</head>
<body>
  <!-- Fondo SVG con líneas diagonales -->
  <svg class="background" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Gradiente naranja a azul claro para HTML/CSS -->
      <linearGradient id="htmlcssGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#e34f26" />
        <stop offset="100%" stop-color="#264de4" />
      </linearGradient>
    </defs>

    <!-- python y htmlcss se ocultan en móviles gracias a class optional -->
    <line class="line python optional" x1="0" y1="100%" x2="100%" y2="0" />
    <line class="line javascript" x1="-10%" y1="100%" x2="90%" y2="0" />
    <line class="line htmlcss optional" x1="10%" y1="100%" x2="110%" y2="0" />
    <line class="line gpt" x1="20%" y1="100%" x2="120%" y2="0" />
  </svg>

  {% include nav.html %}
  <main class="container my-4">
    {{ content }}
  </main>
  <footer class="text-center py-4">
    <small>&copy; 2025 Tech Gadgets Reviews. Todos los derechos reservados.</small>
  </footer>
  <!-- Google Translate: botón para traducir la página -->
  <div id="google_translate_element"></div>
  <script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'es', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
  }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <!-- Bootstrap 5 JS (Bundle with Popper for collapsible nav) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
